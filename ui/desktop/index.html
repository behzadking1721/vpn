<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .user-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .connection-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .status {
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            margin-right: 10px;
        }
        
        .status-indicator.connected {
            background: #2ed573;
        }
        
        #connectButton {
            background: #ff4757;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #connectButton.connected {
            background: #2ed573;
        }
        
        .server-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .server-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .server-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .server-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .server-item.active {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.5);
        }
        
        .server-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .server-details {
            font-size: 12px;
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-button {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">VPN Client</div>
            <div class="user-actions">
                <button id="settingsButton">Settings</button>
                <button id="profileButton">Profile</button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="connection-panel">
                <div class="status-section">
                    <div class="status">
                        <div class="status-indicator" id="statusIndicator"></div>
                        <span id="statusText">DISCONNECTED</span>
                    </div>
                    <button id="connectButton">CONNECT</button>
                </div>
                
                <div class="server-info">
                    <div class="server-name">No server selected</div>
                    <div class="server-location">Select a server to connect</div>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">DOWNLOAD</div>
                        <div class="stat-value" id="downloadStat">0 KB</div>
                        <div class="stat-detail">Total received</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">UPLOAD</div>
                        <div class="stat-value" id="uploadStat">0 KB</div>
                        <div class="stat-detail">Total sent</div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <h2 class="section-title">Servers</h2>
                <div class="server-list" id="serverList">
                    <!-- Servers will be populated by JavaScript -->
                </div>
                
                <div class="actions">
                    <button class="action-button" id="addServerButton">Add Server</button>
                    <button class="action-button" id="refreshButton">Refresh</button>
                </div>
            </div>
        </div>

        <footer>
            <p>VPN Client &copy; 2025 | Secure and Private Internet Access</p>
        </footer>
    </div>

    <script>
        // Simple UI interaction logic
        const connectButton = document.getElementById('connectButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const serverList = document.getElementById('serverList');
        const downloadStat = document.getElementById('downloadStat');
        const uploadStat = document.getElementById('uploadStat');
        const refreshButton = document.getElementById('refreshButton');
        const addServerButton = document.getElementById('addServerButton');
        
        let connected = false;
        let currentServerId = null;
        let dataUsageInterval = null;
        
        // Load servers when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadServers();
            updateStatus();
        });
        
        connectButton.addEventListener('click', async () => {
            if (!currentServerId) {
                alert('Please select a server first');
                return;
            }
            
            connected = !connected;
            
            if (connected) {
                // Connect to server
                try {
                    const response = await fetch('/api/connect', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ server_id: currentServerId })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to connect');
                    }
                    
                    connectButton.textContent = 'DISCONNECT';
                    connectButton.classList.add('connected');
                    statusIndicator.classList.add('connected');
                    statusText.textContent = 'CONNECTED';
                    
                    // Start updating data usage
                    startDataUsageUpdates();
                } catch (error) {
                    console.error('Connection error:', error);
                    alert('Failed to connect to server');
                    connected = false;
                }
            } else {
                // Disconnect from server
                try {
                    const response = await fetch('/api/disconnect', {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to disconnect');
                    }
                    
                    connectButton.textContent = 'CONNECT';
                    connectButton.classList.remove('connected');
                    statusIndicator.classList.remove('connected');
                    statusText.textContent = 'DISCONNECTED';
                    
                    // Stop updating data usage
                    stopDataUsageUpdates();
                    
                    // Reset data usage display
                    downloadStat.textContent = '0 KB';
                    uploadStat.textContent = '0 KB';
                } catch (error) {
                    console.error('Disconnection error:', error);
                    alert('Failed to disconnect from server');
                }
            }
            
            updateStatus();
        });
        
        refreshButton.addEventListener('click', () => {
            loadServers();
        });
        
        addServerButton.addEventListener('click', () => {
            // In a real implementation, this would open a dialog to add a server
            alert('Add server functionality would be implemented here');
        });
        
        // Load servers from API
        async function loadServers() {
            try {
                const response = await fetch('/api/servers');
                if (!response.ok) {
                    throw new Error('Failed to load servers');
                }
                
                const servers = await response.json();
                updateServerList(servers);
            } catch (error) {
                console.error('Error loading servers:', error);
                serverList.innerHTML = '<div class="server-item">Failed to load servers</div>';
            }
        }
        
        // Update server list in UI
        function updateServerList(servers) {
            serverList.innerHTML = '';
            
            if (servers.length === 0) {
                serverList.innerHTML = '<div class="server-item">No servers available</div>';
                return;
            }
            
            servers.forEach(server => {
                const serverItem = document.createElement('div');
                serverItem.className = 'server-item';
                if (server.id === currentServerId) {
                    serverItem.classList.add('active');
                }
                
                serverItem.innerHTML = `
                    <div class="server-name">${server.name}</div>
                    <div class="server-details">
                        <span>${server.host}:${server.port}</span>
                        <span>${server.protocol}</span>
                    </div>
                `;
                
                serverItem.addEventListener('click', () => {
                    // Remove active class from all servers
                    document.querySelectorAll('.server-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Add active class to clicked server
                    serverItem.classList.add('active');
                    
                    // Set current server
                    currentServerId = server.id;
                    
                    // Update server info display
                    document.querySelector('.server-info .server-name').textContent = server.name;
                    document.querySelector('.server-info .server-location').textContent = `${server.host}:${server.port} (${server.protocol})`;
                });
                
                serverList.appendChild(serverItem);
            });
        }
        
        // Start updating data usage
        function startDataUsageUpdates() {
            // Clear any existing interval
            if (dataUsageInterval) {
                clearInterval(dataUsageInterval);
            }
            
            // Update data usage every second
            dataUsageInterval = setInterval(updateDataUsage, 1000);
            
            // Initial update
            updateDataUsage();
        }
        
        // Stop updating data usage
        function stopDataUsageUpdates() {
            if (dataUsageInterval) {
                clearInterval(dataUsageInterval);
                dataUsageInterval = null;
            }
        }
        
        // Update data usage from API
        async function updateDataUsage() {
            if (!connected) return;
            
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) {
                    throw new Error('Failed to fetch stats');
                }
                
                const stats = await response.json();
                
                // Update UI with real data usage
                downloadStat.textContent = formatBytes(stats.data_received);
                uploadStat.textContent = formatBytes(stats.data_sent);
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }
        
        // Update connection status display
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                if (!response.ok) {
                    throw new Error('Failed to fetch status');
                }
                
                const status = await response.json();
                
                if (status.status === 'connected') {
                    connected = true;
                    connectButton.textContent = 'DISCONNECT';
                    connectButton.classList.add('connected');
                    statusIndicator.classList.add('connected');
                    statusText.textContent = 'CONNECTED';
                } else {
                    connected = false;
                    connectButton.textContent = 'CONNECT';
                    connectButton.classList.remove('connected');
                    statusIndicator.classList.remove('connected');
                    statusText.textContent = 'DISCONNECTED';
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }
        
        // Format bytes for display
        function formatBytes(bytes) {
            if (bytes === undefined || bytes === null) return '0 B';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }
    </script>
</body>
</html>
