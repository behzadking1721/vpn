<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .user-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        .server-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .connection-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            height: fit-content;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .server-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .server-item:last-child {
            border-bottom: none;
        }
        
        .server-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .server-info p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .server-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .connection-status {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        
        .status-disconnected {
            background: #ff4757;
        }
        
        .status-connecting {
            background: #ffa502;
        }
        
        .status-connected {
            background: #2ed573;
        }
        
        .connection-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .connect-btn {
            background: #2ed573;
            color: white;
        }
        
        .disconnect-btn {
            background: #ff4757;
            color: white;
        }
        
        .stats-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-weight: bold;
        }
        
        .quick-connect {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        
        .quick-connect button {
            background: #3742fa;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">VPN Client</div>
            <div class="user-actions">
                <button id="settingsBtn">Settings</button>
                <button id="profileBtn">Profile</button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="server-list">
                <h2 class="section-title">Servers</h2>
                <div id="serverList">
                    <!-- Servers will be populated here -->
                </div>
            </div>
            
            <div class="connection-panel">
                <h2 class="section-title">Connection</h2>
                
                <div class="connection-status">
                    <span id="statusIndicator" class="status-indicator status-disconnected"></span>
                    <span id="statusText">Disconnected</span>
                </div>
                
                <button id="connectBtn" class="connection-button connect-btn">Connect</button>
                <button id="disconnectBtn" class="connection-button disconnect-btn" disabled>Disconnect</button>
                
                <div class="stats-panel">
                    <h3>Data Usage</h3>
                    <div class="stat-item">
                        <span>Sent:</span>
                        <span id="dataSent" class="stat-value">0 KB</span>
                    </div>
                    <div class="stat-item">
                        <span>Received:</span>
                        <span id="dataReceived" class="stat-value">0 KB</span>
                    </div>
                    <div class="stat-item">
                        <span>Total:</span>
                        <span id="dataTotal" class="stat-value">0 KB</span>
                    </div>
                </div>
                
                <div class="quick-connect">
                    <h3>Quick Connect</h3>
                    <button id="quickConnectBtn">Connect to Fastest Server</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>VPN Client &copy; 2025 | Secure and Private Browsing</p>
        </footer>
    </div>

    <script>
        // Global variables
        let servers = [];
        let currentStatus = 'disconnected';
        let connectionInterval;
        let statsInterval;
        
        // DOM Elements
        const serverListEl = document.getElementById('serverList');
        const statusIndicatorEl = document.getElementById('statusIndicator');
        const statusTextEl = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const dataSentEl = document.getElementById('dataSent');
        const dataReceivedEl = document.getElementById('dataReceived');
        const dataTotalEl = document.getElementById('dataTotal');
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadServers();
            updateStatus();
            
            // Setup event listeners
            connectBtn.addEventListener('click', connectToServer);
            disconnectBtn.addEventListener('click', disconnectFromServer);
            
            // Start polling for status updates
            connectionInterval = setInterval(updateStatus, 1000);
            statsInterval = setInterval(updateStats, 1000);
        });
        
        // Load servers from API
        async function loadServers() {
            try {
                const response = await fetch('/api/servers');
                servers = await response.json();
                renderServerList();
            } catch (error) {
                console.error('Error loading servers:', error);
            }
        }
        
        // Render server list
        function renderServerList() {
            serverListEl.innerHTML = '';
            
            servers.forEach(server => {
                const serverEl = document.createElement('div');
                serverEl.className = 'server-item';
                serverEl.innerHTML = `
                    <div class="server-info">
                        <h3>${server.name}</h3>
                        <p>${server.host}:${server.port} (${server.protocol})</p>
                    </div>
                    <div class="server-actions">
                        <button onclick="selectServer('${server.id}')">Connect</button>
                        <button onclick="editServer('${server.id}')">Edit</button>
                    </div>
                `;
                serverListEl.appendChild(serverEl);
            });
        }
        
        // Update connection status
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                setStatus(data.status);
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        // Update data usage stats
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                // Update data usage display
                if (data.data_sent !== undefined && data.data_received !== undefined) {
                    dataSentEl.textContent = formatBytes(data.data_sent);
                    dataReceivedEl.textContent = formatBytes(data.data_received);
                    dataTotalEl.textContent = formatBytes(data.data_sent + data.data_received);
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }
        
        // Set connection status
        function setStatus(status) {
            currentStatus = status;
            
            // Update UI based on status
            statusTextEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            
            // Update status indicator
            statusIndicatorEl.className = 'status-indicator';
            if (status === 'connected') {
                statusIndicatorEl.classList.add('status-connected');
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else if (status === 'connecting') {
                statusIndicatorEl.classList.add('status-connecting');
                connectBtn.disabled = true;
                disconnectBtn.disabled = true;
            } else {
                statusIndicatorEl.classList.add('status-disconnected');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        // Connect to a server
        async function connectToServer() {
            // In a real implementation, you would connect to a specific server
            // For now, we'll just simulate the connection
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        server_id: 'test-server'
                    })
                });
                
                if (response.ok) {
                    setStatus('connecting');
                }
            } catch (error) {
                console.error('Error connecting:', error);
            }
        }
        
        // Disconnect from server
        async function disconnectFromServer() {
            try {
                const response = await fetch('/api/disconnect', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    setStatus('disconnected');
                }
            } catch (error) {
                console.error('Error disconnecting:', error);
            }
        }
        
        // Select a server to connect to
        async function selectServer(serverId) {
            // In a real implementation, you would connect to the selected server
            alert(`Selected server: ${serverId}`);
        }
        
        // Edit a server
        function editServer(serverId) {
            alert(`Editing server: ${serverId}`);
        }
        
        // Format bytes into human-readable format
        function formatBytes(bytes) {
            if (bytes === 0) return '0 KB';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
