<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Client</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        body.theme-light {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #333;
        }
        
        body.theme-dark {
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .theme-light header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .user-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .theme-light .user-actions button {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #333;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        .connection-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .theme-light .connection-panel {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .theme-dark .connection-panel {
            background: rgba(50, 50, 50, 0.7);
            border: 1px solid rgba(100, 100, 100, 0.3);
        }
        
        .status-indicator {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #ff4757;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .status-indicator.connected {
            background: #2ed573;
        }
        
        .connect-button {
            background: #3742fa;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .connect-button.connected {
            background: #ff4757;
        }
        
        .server-selection {
            margin: 30px 0;
        }
        
        .server-selection select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        .theme-light .server-selection select {
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }
        
        .data-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .theme-light .stat-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .theme-light .panel {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .theme-dark .panel {
            background: rgba(50, 50, 50, 0.7);
            border: 1px solid rgba(100, 100, 100, 0.3);
        }
        
        .panel h2 {
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .server-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .server-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .theme-light .server-item {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .server-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .theme-light .server-item:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .server-item.active {
            background: rgba(55, 66, 250, 0.3);
            border: 1px solid rgba(55, 66, 250, 0.5);
        }
        
        .server-info {
            flex: 1;
        }
        
        .server-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .server-details {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .server-ping {
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .ping-good {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }
        
        .ping-medium {
            background: rgba(255, 187, 0, 0.2);
            color: #ffbb00;
        }
        
        .ping-bad {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        .subscription-form input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .theme-light .subscription-form input {
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }
        
        .subscription-form button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #3742fa;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .subscription-form button:hover {
            opacity: 0.9;
        }
        
        /* Chart container */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        /* Navigation */
        nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        nav a {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .theme-light nav a {
            color: #333;
            background: rgba(0, 0, 0, 0.1);
        }
        
        nav a.active {
            background: #3742fa;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">VPN Client</div>
            <div class="user-actions">
                <button id="settingsBtn">Settings</button>
                <button id="themeToggle">Toggle Theme</button>
            </div>
        </header>
        
        <nav>
            <a href="index.html" class="active">Connection</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="alerts.html">Alerts</a>
        </nav>
        
        <div class="main-content">
            <div class="main-panel">
                <div class="connection-panel">
                    <div class="status-indicator" id="statusIndicator">
                        DISCONNECTED
                    </div>
                    <h1>Secure Connection</h1>
                    <p>Protect your privacy and browse securely</p>
                    
                    <button class="connect-button" id="connectButton">
                        CONNECT
                    </button>
                    
                    <div class="server-selection">
                        <select id="serverSelect">
                            <option value="">Select a server</option>
                        </select>
                    </div>
                    
                    <div class="data-stats">
                        <div class="stat-card">
                            <div class="stat-label">Download</div>
                            <div class="stat-value" id="downloadStat">0 KB</div>
                            <div class="stat-label">Total: <span id="downloadTotal">0 KB</span></div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Upload</div>
                            <div class="stat-value" id="uploadStat">0 KB</div>
                            <div class="stat-label">Total: <span id="uploadTotal">0 KB</span></div>
                        </div>
                    </div>
                </div>
                
                <!-- Data usage chart -->
                <div class="panel">
                    <h2>üìä Data Usage</h2>
                    <div class="chart-container">
                        <canvas id="dataUsageChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="panel">
                    <h2>üåê Servers</h2>
                    <div class="server-list" id="serverList">
                        <!-- Servers will be populated here -->
                    </div>
                    <button id="fastestServerBtn" style="margin-top: 15px; width: 100%; padding: 10px; background: #3742fa; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Connect to Fastest Server
                    </button>
                    <button id="testPingBtn" style="margin-top: 10px; width: 100%; padding: 10px; background: #2ed573; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Test All Server Ping
                    </button>
                    <button id="bestServerBtn" style="margin-top: 10px; width: 100%; padding: 10px; background: #ffa502; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Connect to Best Server
                    </button>
                </div>
                
                <div class="panel">
                    <h2>üîó Subscription</h2>
                    <div class="subscription-form">
                        <input type="text" id="subscriptionUrl" placeholder="Enter subscription URL">
                        <button id="importSubscriptionBtn">Import</button>
                    </div>
                </div>
                
                <div class="panel">
                    <h2>üîî Alerts</h2>
                    <div id="alertsList">
                        No alerts
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // DOM Elements
        const connectButton = document.getElementById('connectButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const serverSelect = document.getElementById('serverSelect');
        const serverList = document.getElementById('serverList');
        const downloadStat = document.getElementById('downloadStat');
        const uploadStat = document.getElementById('uploadStat');
        const downloadTotal = document.getElementById('downloadTotal');
        const uploadTotal = document.getElementById('uploadTotal');
        const themeToggle = document.getElementById('themeToggle');
        const subscriptionUrl = document.getElementById('subscriptionUrl');
        const importSubscriptionBtn = document.getElementById('importSubscriptionBtn');
        const fastestServerBtn = document.getElementById('fastestServerBtn');
        const testPingBtn = document.getElementById('testPingBtn');
        const bestServerBtn = document.getElementById('bestServerBtn');
        
        // State
        let connected = false;
        let dataUsageInterval = null;
        let dataUsageHistory = {
            timestamps: [],
            download: [],
            upload: []
        };
        let currentServer = null;
        
        // Initialize Chart
        const ctx = document.getElementById('dataUsageChart').getContext('2d');
        const dataUsageChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Download (MB)',
                        data: [],
                        borderColor: '#2ed573',
                        backgroundColor: 'rgba(46, 213, 115, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Upload (MB)',
                        data: [],
                        borderColor: '#3742fa',
                        backgroundColor: 'rgba(55, 66, 250, 0.1)',
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                }
            }
        });
        
        // Theme handling
        function toggleTheme() {
            document.body.classList.toggle('theme-light');
            document.body.classList.toggle('theme-dark');
            
            // Save theme preference
            const isLight = document.body.classList.contains('theme-light');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            
            // Update chart colors
            updateChartColors();
        }
        
        function updateChartColors() {
            const isLight = document.body.classList.contains('theme-light');
            const textColor = isLight ? '#333' : '#fff';
            
            dataUsageChart.options.scales.x.ticks.color = textColor;
            dataUsageChart.options.scales.y.ticks.color = textColor;
            dataUsageChart.options.scales.x.grid.color = isLight ? 'rgba(0, 0, 0, 0.1)' : 'rgba(255, 255, 255, 0.1)';
            dataUsageChart.options.scales.y.grid.color = isLight ? 'rgba(0, 0, 0, 0.1)' : 'rgba(255, 255, 255, 0.1)';
            dataUsageChart.options.plugins.legend.labels.color = textColor;
            dataUsageChart.update();
        }
        
        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('theme-light');
            } else {
                document.body.classList.add('theme-dark');
            }
            updateChartColors();
        }
        
        // Format bytes to human readable format
        function formatBytes(bytes) {
            if (bytes === 0) return '0 KB';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Update data usage chart
        function updateDataUsageChart(download, upload) {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0') + ':' + 
                              now.getSeconds().toString().padStart(2, '0');
            
            // Add new data points
            dataUsageHistory.timestamps.push(timeString);
            dataUsageHistory.download.push(download / (1024 * 1024)); // Convert to MB
            dataUsageHistory.upload.push(upload / (1024 * 1024)); // Convert to MB
            
            // Keep only last 20 data points
            if (dataUsageHistory.timestamps.length > 20) {
                dataUsageHistory.timestamps.shift();
                dataUsageHistory.download.shift();
                dataUsageHistory.upload.shift();
            }
            
            // Update chart data
            dataUsageChart.data.labels = dataUsageHistory.timestamps;
            dataUsageChart.data.datasets[0].data = dataUsageHistory.download;
            dataUsageChart.data.datasets[1].data = dataUsageHistory.upload;
            dataUsageChart.update();
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            // In a real app, you would show a proper notification
            console.log(`[${type}] ${message}`);
        }
        
        // Fetch servers
        async function fetchServers() {
            try {
                const response = await fetch(`${API_BASE_URL}/servers`);
                if (response.ok) {
                    const servers = await response.json();
                    updateServerList(servers);
                    updateServerSelect(servers);
                }
            } catch (error) {
                console.error('Error fetching servers:', error);
                showNotification('Failed to load servers', 'error');
            }
        }
        
        // Update server list in sidebar
        function updateServerList(servers) {
            serverList.innerHTML = '';
            
            if (servers.length === 0) {
                serverList.innerHTML = '<p>No servers available</p>';
                return;
            }
            
            // Sort servers by ping
            servers.sort((a, b) => {
                // Servers with ping=0 are considered to have high latency
                if (a.ping === 0 && b.ping > 0) return 1;
                if (b.ping === 0 && a.ping > 0) return -1;
                return a.ping - b.ping;
            });
            
            servers.forEach(server => {
                const serverItem = document.createElement('div');
                serverItem.className = 'server-item';
                serverItem.innerHTML = `
                    <div class="server-info">
                        <div class="server-name">${server.name}</div>
                        <div class="server-details">${server.host}:${server.port} (${server.protocol})</div>
                    </div>
                    <div class="server-ping ping-${getPingClass(server.ping)}">${server.ping > 0 ? server.ping + 'ms' : 'N/A'}</div>
                `;
                
                serverItem.addEventListener('click', () => {
                    // Select server in dropdown
                    serverSelect.value = server.id;
                    // Connect to server
                    connectToServer(server.id);
                });
                
                serverList.appendChild(serverItem);
            });
        }
        
        // Update server select dropdown
        function updateServerSelect(servers) {
            serverSelect.innerHTML = '<option value="">Select a server</option>';
            
            servers.forEach(server => {
                const option = document.createElement('option');
                option.value = server.id;
                option.textContent = `${server.name} (${server.protocol})`;
                serverSelect.appendChild(option);
            });
        }
        
        // Get ping class for styling
        function getPingClass(ping) {
            if (ping <= 0) return 'bad';
            if (ping < 100) return 'good';
            if (ping < 300) return 'medium';
            return 'bad';
        }
        
        // Connect to server
        async function connect() {
            const serverId = serverSelect.value;
            if (!serverId) {
                showNotification('Please select a server first', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ server_id: serverId })
                });
                
                if (response.ok) {
                    connected = true;
                    updateConnectionUI();
                    startDataUsageUpdates();
                    showNotification('Connected successfully', 'success');
                } else {
                    const error = await response.json();
                    showNotification('Connection failed: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Connection error:', error);
                showNotification('Connection failed: ' + error.message, 'error');
            }
        }
        
        // Connect to fastest server
        async function connectToFastestServer() {
            try {
                const response = await fetch(`${API_BASE_URL}/connect/fastest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    connected = true;
                    updateConnectionUI();
                    startDataUsageUpdates();
                    showNotification('Connected to fastest server', 'success');
                    
                    // Refresh server list to show active server
                    fetchServers();
                } else {
                    const error = await response.json();
                    showNotification('Connection failed: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Connection error:', error);
                showNotification('Connection failed: ' + error.message, 'error');
            }
        }
        
        // Connect to best server
        async function connectToBestServer() {
            try {
                const response = await fetch(`${API_BASE_URL}/connect/best`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    connected = true;
                    updateConnectionUI();
                    startDataUsageUpdates();
                    showNotification('Connected to best server', 'success');
                    
                    // Refresh server list to show active server
                    fetchServers();
                } else {
                    const error = await response.json();
                    showNotification('Connection failed: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Connection error:', error);
                showNotification('Connection failed: ' + error.message, 'error');
            }
        }
        
        // Connect to specific server
        async function connectToServer(serverId) {
            try {
                const response = await fetch(`${API_BASE_URL}/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ server_id: serverId })
                });
                
                if (response.ok) {
                    connected = true;
                    updateConnectionUI();
                    startDataUsageUpdates();
                    showNotification('Connected successfully', 'success');
                } else {
                    const error = await response.json();
                    showNotification('Connection failed: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Connection error:', error);
                showNotification('Connection failed: ' + error.message, 'error');
            }
        }
        
        // Disconnect
        async function disconnect() {
            try {
                const response = await fetch(`${API_BASE_URL}/disconnect`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    connected = false;
                    updateConnectionUI();
                    stopDataUsageUpdates();
                    showNotification('Disconnected successfully', 'success');
                } else {
                    const error = await response.json();
                    showNotification('Disconnection failed: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Disconnection error:', error);
                showNotification('Disconnection failed: ' + error.message, 'error');
            }
        }
        
        // Toggle connection state
        function toggleConnection() {
            if (connected) {
                disconnect();
            } else {
                connect();
            }
        }
        
        // Update connection UI based on state
        function updateConnectionUI() {
            if (connected) {
                connectButton.textContent = 'DISCONNECT';
                connectButton.classList.add('connected');
                statusIndicator.textContent = 'CONNECTED';
                statusIndicator.classList.add('connected');
            } else {
                connectButton.textContent = 'CONNECT';
                connectButton.classList.remove('connected');
                statusIndicator.textContent = 'DISCONNECTED';
                statusIndicator.classList.remove('connected');
                
                // Reset data usage
                dataUsage = { download: 0, upload: 0 };
                updateDataUsageUI();
            }
        }
        
        // Start data usage updates
        function startDataUsageUpdates() {
            stopDataUsageUpdates(); // Clear any existing interval
            dataUsageInterval = setInterval(updateDataUsage, 1000);
        }
        
        // Stop data usage updates
        function stopDataUsageUpdates() {
            if (dataUsageInterval) {
                clearInterval(dataUsageInterval);
                dataUsageInterval = null;
            }
        }
        
        // Update data usage from API
        async function updateDataUsage() {
            if (!connected) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    dataUsage.download = stats.data_received || 0;
                    dataUsage.upload = stats.data_sent || 0;
                    updateDataUsageUI();
                    updateDataUsageChart(dataUsage.download, dataUsage.upload);
                }
            } catch (error) {
                console.error('Error updating data usage:', error);
            }
        }
        
        // Update data usage UI
        function updateDataUsageUI() {
            downloadStat.textContent = formatBytes(dataUsage.download);
            uploadStat.textContent = formatBytes(dataUsage.upload);
            downloadTotal.textContent = formatBytes(dataUsage.download);
            uploadTotal.textContent = formatBytes(dataUsage.upload);
        }
        
        // Test all servers ping
        async function testAllServersPing() {
            try {
                const response = await fetch(`${API_BASE_URL}/servers/test-all-ping`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const results = await response.json();
                    showNotification('Ping test completed', 'success');
                    // Refresh server list to show updated ping values
                    fetchServers();
                } else {
                    showNotification('Ping test failed', 'error');
                }
            } catch (error) {
                console.error('Ping test error:', error);
                showNotification('Ping test failed: ' + error.message, 'error');
            }
        }
        
        // Import subscription
        async function importSubscription() {
            const url = subscriptionUrl.value.trim();
            if (!url) {
                showNotification('Please enter a subscription URL', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/subscriptions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Imported Subscription',
                        url: url,
                        auto_update: true
                    })
                });
                
                if (response.ok) {
                    subscriptionUrl.value = '';
                    showNotification('Subscription imported successfully', 'success');
                    fetchServers(); // Refresh server list
                } else {
                    const error = await response.json();
                    showNotification('Import failed: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Import error:', error);
                showNotification('Import failed: ' + error.message, 'error');
            }
        }
        
        // Initialize the app
        function init() {
            loadTheme();
            fetchServers();
            
            // Event listeners
            connectButton.addEventListener('click', toggleConnection);
            themeToggle.addEventListener('click', toggleTheme);
            importSubscriptionBtn.addEventListener('click', importSubscription);
            fastestServerBtn.addEventListener('click', connectToFastestServer);
            testPingBtn.addEventListener('click', testAllServersPing);
            bestServerBtn.addEventListener('click', connectToBestServer);
            
            // Initial UI update
            updateConnectionUI();
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
